<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="/css/SigUp/sigUp.css">
</head>
<body>
    <main id="main">
        <section id="sigUp">

            <form action="#" method="get" class="container" id="form">
                <div class="logo">
                    <img src="/img/Logo_Animalesco.svg" alt="Logo da Animalesco">
                    <p class="paragrafo">Animalesco</p>
                </div>

                <div class="inputs">
                    <div class="label-inputs">
                        <label for="input_Search" class="label">Nome de usuário:</label>
                        <input type="text" class="usuario" id="input_Search" required>
                    </div>

                    <div class="label-inputs">
                        <label for="input_email" class="label">Email:</label>
                        <input type="email" class="email" id="input_email" required>
                    </div>

                    <div class="label-inputs">
                        <label for="input_senha" class="label">Senha:</label>
                        <input type="text" class="senha" id="input_senha" required >
                    </div>
                </div>

                <div class="check_btn" id="check_btn">
                    <div class="checkbox">
                        <input type="checkbox" name="check" id="checkBox">
                        <label class="label_checkbox" for="checkBox">Aceitar termos e condições</label>
                    </div>
                    <div class="btn_submit">
                        <button class="btn_sub" type="submit">Criar Conta</button>
                    </div>
                </div>

                <div class="para_login">
                    <p class="tlt">Já possui conta? <a href="#">Clique aqui</a></p>
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
