<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
    <main id="main">
        <section id="login">
            <form action="#" method="get" class="container">
                <div class="logo">
                    <img src="/img/Logo_Animalesco.svg" alt="">
                    <p>Animalesco</p>
                </div>

                <div class="inputs">
                    <div class="inputs_label">
                        <label for="usuario" class="label">Nome de usu√°rio ou email:</label>
                        <input type="text" name="userORemail" id="usuario" class="usuario" required>
                    </div>

                    <div class="inputs_label">
                        <label for="senha" class="label">Senha:</label>
                        <input type="text" name="userORemail" id="senha" class="senha" required>
                    </div>
                </div>
                
                <div class="linha"></div>

                <div class="btn_login">
                    <button type="submit" class="subBTN">Fazer login</button>
                </div>

                <div id="senha_reset" class="senha_reset">
                    <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
